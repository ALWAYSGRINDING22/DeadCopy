<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadshot.io</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      font-weight: bold;
      z-index: 10;
      background: black;
    }
    #splash-screen .loading-circle {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #splash-screen .credits {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: gray;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    LITHE
    <div class="loading-circle"></div>
    <div class="credits">Creds To Deadshot</div>
  </div>
  <iframe id="iframe" src="https://angle.sci.amotaal.com/math/hvtrs8%2F-dgafsjov.ko-"></iframe>

  <script>
    // Delay to show the splash screen for 1.5 seconds
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('iframe').style.display = 'block';
    }, 1500);
  </script>
</body>
</html>
